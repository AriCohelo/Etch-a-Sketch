<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="titleContainer">
        <h1 class="tittle">Etch-a-Sketch</h1>
    </div>
    <div id="container">
        <div class="buttonContainer">
            <div class="color">
                <img src="colorpick.png" alt="colorPick" class="colorPick">
                <div class="colorPickContainer" id="colorPickContainer">
                    <input type="color" id="colorPick" value="#3e3946">
                </div>
            </div>
            <div class="buttons" id="button3">gay</div>
            <!-- <div class="buttons" id="buttonShading">shading</div> -->
        </div>
        <div id="gridContainer">
            <div class="board"></div>
        </div>
        <div class="sliderContainer">
            <input type="range" min="2" max="64" value="32" class="slider">
            <div class="sliderText"></div>
            <div class="buttons" id="buttonClear">clear</div>

        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
