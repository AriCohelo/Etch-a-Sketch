<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="buttonContainer">
            <div class="buttons" id="button1">Black</div>
            <div class="buttons" id="button2">white</div>
            <div class="buttons" id="button3">gay</div>
            <div class="buttons" id="button4">random</div>

        </div>
        <div class="" id="prueba">
            <div>
                <h1 class="tittle">Etch-a-Sketch</h1>
            </div>
            <div id="gridContainer">
                <div class="board"></div>
            </div>
        </div>

        <div class="sliderContainer">
            <input type="range" min="2" max="64" value="32" class="slider">
            <div class="sliderText"></div>
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
